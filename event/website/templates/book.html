{% extends 'base.html'%}
{% block content%}

<title>Event Management | Book Event</title>

<body class="book-body">
  <header class="book-header p-4">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center text-center col-md-12 text-light">
          <h1>Book The Best Event</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="data">
      <div class="container">
        <div class="jumbotron shadow-lg p-3 mb-5 bg-light rounded p-5">
          <div class="row">
            <div class="col-sm-8 offset-2">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="name" placeholder="Enter your full name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" name="mobile" placeholder="Enter your phone number" class="form-control">
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Enter your email address" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" name="people" placeholder="Enter the number of guest" class="form-control">
                </div>
                <div class="form-group">
                  <input type="date" name="date" placeholder="Enter the event date" class="form-control">
                </div>
                <div class="form-group">
                  <select name="event" id="dropdownfood" class="form-control">
                    <option value="0">--Select Event Type--</option>
                    <option value="Charity">Charity</option>
                    <option value="Business">Business</option>
                    <option value="Family">Family</option>
                    <option value="Culture">Culture</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" name="address" placeholder="Enter your complete address" class="form-control">
                </div>
                <div class="form-group">
                  <select name="foods" id="dropdownfood" class="form-control">
                    <option value="0">--Select Food Package--</option>
                    {% for food in fd %}
                    <option value="{{ food.id }}">{{ food.package }}</option>
                    {% endfor %}
                  </select>
                </div>
                 <div class="form-group">
                  <select name="venue" id="dropdownvenue" class="form-control">
                    <option value="0">--Select venue--</option>
                    {% for ven in vn %}
                    <option value="{{ ven.id }}">{{ ven.name }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <input type="text" name="message" placeholder="Do you have any message?" class="form-control">
                </div>
                <button type="submit" class=" btn btn-success form-control" value="Submit">BOOK EVENT</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
{% endblock content %}
