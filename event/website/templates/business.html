{% extends 'base.html'%}
{% load static %}
{% block content%}
<title>Event Management | Business Event</title>

<body>
    <header class="heading-be p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-info text-center" ><h1>Business Event<hr></h1></div>
            </div>
        </div>
    </header>
        
    <main>    
        <div class='col-sm-12'>
            <section class="business-drop">
                <div class="container">
                    <div class="row">
                    {% for business in b %}
                        <div class="col-md-12 p-3">
                            <div class="card-group">
                                <div class="card p-3 m-3 shadow-lg p-3 mb-5 bg-white rounded">
                                    <h1 class="card-title text-center">{{business.event_type}}</h1>
                                    <img src="{{business.image.url}}"  class="card-img-top" width="350" height="700">
                                    <div class="card-body">
                                        <p>{{business.desc}}</p>
                                        <p><h6><u>Food:</u></h6>{{business.food}}</p>
                                        <p><h6><u>Chief Guest:</u></h6>{{business.chief_guest}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </main>        
</body>
{% endblock content%}
